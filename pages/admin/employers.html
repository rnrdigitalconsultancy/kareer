<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Employers</h2>
        <ol class="breadcrumb">
            <li>
                <a href="#cmd=index">Home</a>
            </li>
            <li class="active">
                <strong>Employers</strong>
            </li>
        </ol>
    </div>
</div>
<div class='row col-md-12' style='float: none;'>
    <div class="wrapper wrapper-content">
        <div class="row animated fadeInRight">
            <div class="col-md-5">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Adding Employer</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="m-t" role="form" action="login.html" id='form_registerEmployer'>
                            <div class="form-group">
                                Company Name:                            
                                <input data-inputtype='required' type="text" placeholder="Company Name" name="field_cname" class="form-control">
                            </div>
                            <div class="form-group">
                                Email Address:
                                <input data-inputtype='required' type="email" placeholder="Email" name="field_email" class="form-control">
                            </div>
                            <div class="form-group">
                                Password:
                                <input data-inputtype='required' type="text" placeholder="Password" disabled name="field_password" class="form-control">
                            </div>
                            <a class='btn btn-sm btn-block btn-warning' data-cmd="register_employer">Save</a>
                        </form>
                    </div>
                </div>
                <div class="ibox float-e-margins hidden" id='pending_employers'>
                    <div class="ibox-title">
                        <h5>Employers pending application</h5>
                    </div>
                    <div class="ibox-content text-center">
                        <h2>All caught up. </h2><h4>No pending request for employer's account approval</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="ibox float-e-margins" id='approved_employers'>
                    <div class="ibox-title">
                        <h5>Employers</h5>
                    </div>
                    <div class="ibox-content text-center">
                        <h2>:(</h2><h4>No approved employers</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
mainProcess.admin_ini();
administrator.list_employer();
administrator.registerEmployer();
</script>
