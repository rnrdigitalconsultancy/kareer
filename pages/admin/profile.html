<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Profile</h2>
        <ol class="breadcrumb">
            <li>
                <a href="#cmd=index">Home</a>
            </li>
            <li class="active">
                <strong>Profile</strong>
            </li>
        </ol>
    </div>
</div>
<div class='row'>
    <div class="wrapper wrapper-content">
        <div class="row animated fadeInRight">
            <div class="col-md-4">
                <div class="ibox float-e-margins">
                    <div>
                        <div id='profile_picture1' class="ibox-content no-padding border-left-right">
                            <div class='col-md-12' style='float:none; position: absolute; padding-top: 10px;'>
                                <a data-cmd='update_picture' class="btn btn-xs btn-white " style="opacity: 0.5;"><i class='fa fa-camera-retro'></i> Update Picture</a>
                            </div>
                            <img alt="image" class="img-responsive" src="" style="width: 100%;">
                        </div>
                        <div id='profile_picture2' class="ibox-content no-padding border-left-right hidden">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="ibox float-e-margins">
                    <div class="ibox-content" style=" padding-left: 40px; padding-right: 40px;">
                        <div class='feed-activity-list'>
                            <div class='feed-element'>
                                <div class='media-body '>
                                    <strong>Given Name: </strong>
                                    <span id="text_givenName">
                                        <span></span>
                                        <a data-cmd='update_profile' data-field='given-name' class='pull-right text-navy'>Update</a>
                                    </span>
                                    <div id='field_givenName' class='field hidden'>
                                        <form role="form" class="form-inline">
                                            <div class='input-group'>
                                                <input type='text' placeholder="Given Name" class="form-control input-sm">
                                                <span class='input-group-btn'>
                                                    <a class='btn btn-sm btn-success save-profile'>Save</a>
                                                    <a class='btn btn-sm btn-default cancel'>Cancel</a>
                                                </span>
                                            </div>                                        
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class='feed-element'>
                                <div class='media-body'>
                                    <strong>Family Name: </strong>
                                    <span id="text_familyName">
                                        <span></span>
                                        <a data-cmd='update_profile' data-field='family-name' class='pull-right text-navy'>Update</a>
                                    </span>
                                    <div id='field_familyName' class='field hidden'>
                                        <form role="form" class="form-inline">
                                            <div class='input-group'>
                                                <input type='text' placeholder="Family Name" class="form-control input-sm">
                                                <span class='input-group-btn'>
                                                    <a class='btn btn-sm btn-success save-profile'>Save</a>
                                                    <a class='btn btn-sm btn-default cancel'>Cancel</a>
                                                </span>
                                            </div>                                        
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class='feed-element'>
                                <div class='media-body'>
                                    <strong>Username: </strong>
                                    <span id="text_userName">
                                        <span></span>
                                        <a data-cmd='update_profile' data-field='user-name' class='pull-right text-navy'>Update</a>
                                    </span>
                                    <div id='field_userName' class='field hidden'>
                                        <form role="form" class="form-inline">
                                            <div class='input-group'>
                                                <input type='text' placeholder="Username" class="form-control input-sm">
                                                <span class='input-group-btn'>
                                                    <a class='btn btn-sm btn-success save-profile'>Save</a>
                                                    <a class='btn btn-sm btn-default cancel'>Cancel</a>
                                                </span>
                                            </div>                                        
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class='feed-element'>
                                <div class='media-body '>
                                    <strong>Password</strong>
                                    <span id="text_password">
                                        <a data-cmd='update_profile' data-field='password' class='pull-right text-navy'>Update</a>
                                    </span>
                                    <div id='field_password' class='field hidden'>
                                        <form role="form" class="form-inline">
                                            <div class='input-group'>
                                                <input type='password' placeholder="New Password" class="form-control input-sm">
                                                <span class='input-group-btn'>
                                                    <a class='btn btn-sm btn-info show-password'><i class='fa fa-eye'></i></a>
                                                    <a class='btn btn-sm btn-success save-profile'>Save</a>
                                                    <a class='btn btn-sm btn-default cancel'>Cancel</a>
                                                </span>
                                            </div>                                        
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
mainProcess.admin_ini();
administrator.update_picture();
administrator.update_data();
</script>
