<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="assets/css/animate.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <a href="../jobportal/"><h3 class="logo-name">PSU Jobs</h3></a>
            </div>
            <h3>Register to PSU Job Portal</h3>
            <p>Create account to see it in action.</p>
            <form class="m-t" role="form" action="login.html">
                <div class="form-group">
                    <input data-inputtype='required' type="text" placeholder="Company Name" name="field_cname" class="form-control">
                </div>
                <div class="form-group">
                    <input data-inputtype='required' type="text" placeholder="Email" name="field_email" class="form-control">
                </div>
                <div class="form-group">
                    <input data-inputtype='required' type="password" placeholder="Password" name="field_password" class="form-control">
                </div>
                <a class='btn btn-sm btn-block btn-warning' data-cmd="register_employer">Sign Up</a>
                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
            </form>
            <p class="m-t"> <small>Job Portal &copy; 2016</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="assets/js/jquery-2.1.1.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/process.js"></script>
</body>
</html>
<script type="text/javascript">
    mainProcess.register_employer();
</script>
